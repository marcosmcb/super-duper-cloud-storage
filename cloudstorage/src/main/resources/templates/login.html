<!DOCTYPE html>
<html
        lang="en"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="https://www.thymeleaf.org"
        class="height-100 form-html">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/materialize.min.css}">
        <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/fonts.css}">
        <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/custom.css}">

        <title>Login</title>
    </head>
    <body class="height-100 form-body">
        <div id="form-page" class="row">
            <div class="col s12 z-depth-6 card-panel">
                <h3 class="center indigo-text">Login</h3>
                <form th:action="@{/login}" method="POST" class="login-form">
                    <div id="error-msg" th:if="${param.error}" class="card-panel red darken-1">
                        <span class="white-text text-darken-2"><b>Invalid username</b></span>
                    </div>
                    <div class="row">
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">account_circle</i>
                            <input class="validate" type="text" name="username" id="inputUsername" maxlength="20" required>
                            <label for="inputUsername">Username</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">lock_outline</i>
                            <input class="validate" type="password" name="password" id="inputPassword" maxlength="20" required>
                            <label for="inputPassword">Password</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12">
                            <button class="btn waves-effect waves-light col s12" type="submit" name="action" id="btnLogin">Login
                            </button>
                        </div>
                    </div>
                </form>
                <div class="row">
                    <div class="input-field col s6 m6 l6">
                        <p class="margin medium-small"><a id="signup-link" th:href="@{/signup}">Click here to sign up!</a></p>
                    </div>
                </div>
            </div>
        </div>

        <script th:src="@{/js/materialize.min.js}"></script>
    </body>
</html>
