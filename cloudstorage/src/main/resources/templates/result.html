<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/materialize.min.css}">
        <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/fonts.css}">
        <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/custom.css}">
        <title>Result</title>
    </head>
    <body class="container">
        <div class="row">
            <div th:switch="${status}" class="card-panel col s12">
                <div th:case="SUCCESS" class="msg green darken-1">
                    <div class="row">
                        <i class="far material-icons">done</i>
                    </div>
                    <span class="text-information">Your changes were successfully saved. Click <a class="remove_link_colour" th:href="@{/home}"><u>here</u></a> to continue.</span>
                </div>
                <div th:case="NOT_SAVED" class="msg red darken-1">
                    <div class="row">
                        <i class="far material-icons">error_outline</i>
                    </div>
                    <br/>
                    <span class="text-information" th:text="${error}">An error happened while trying to process this request.</span>
                    <br/>
                    <span class="text-information">Click <u class="remove_link_colour" th:href="@{/home}"><u>here</u></a> to continue.</span>
                </div>
                <div th:case="ERROR" class="msg red darken-1">
                    <div class="row">
                        <i class="far material-icons">error_outline</i>
                    </div>
                    <div th:each="error : ${errors}">
                        <span class="text-information" th:text="${error.field}"></span>: <span th:text="${error.defaultMessage}"></span>
                    </div>
                    <span class="text-information">Click <a class="remove_link_colour" th:href="@{/home}"><u>here</u></a> to continue.</span>
                </div>
            </div>
        </div>
    </body>
</html>
