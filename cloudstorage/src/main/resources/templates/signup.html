<!DOCTYPE html>
    <html
        lang="en"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="https://www.thymeleaf.org"
        class="height-100 form-html">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/materialize.min.css}">
        <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/fonts.css}">
        <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/custom.css}">

        <title>Sign Up</title>
    </head>
    <body class="height-100 form-body">


        <div id="form-page" class="row">
            <div class="col s12 z-depth-6 card-panel">
                <a title="Back to Login" id="back-login-link" th:href="@{/login}" class="right ngl btn-floating btn-large waves-effect waves-light indigo">
                    <i class="material-icons">input</i>
                </a>
                <form action="#" th:action="@{/signup}" method="POST" class="col s12" id="reg-form">
                    <h3 class="center indigo-text">Sign Up</h3>
                    <div th:if="${signupError}" class="card-panel red darken-1">
                        <span id="error-msg" class="white-text text-darken-2" th:text="${signupError}"></span>
                    </div>
                    <div class="row">
                            <div class="input-field col s6">
                                <input type="text" name="firstName" class="validate" id="inputFirstName" maxlength="20" required>
                                <label for="inputFirstName">First Name</label>
                            </div>
                            <div class="input-field col s6">
                                <input type="text" name="lastName" class="validate" id="inputLastName" maxlength="20" required>
                                <label for="inputLastName">Last Name</label>
                            </div>
                        </div>
                    <div class="row">
                            <div class="input-field col s12">
                                <label for="inputUsername">Username</label>
                                <input type="text" name="username" class="validate" id="inputUsername" maxlength="20" required>
                            </div>
                        </div>
                    <div class="row">
                            <div class="input-field col s12">
                                <label for="inputPassword">Password</label>
                                <input type="password" name="password" class="validate" id="inputPassword" maxlength="20" required>
                            </div>
                        </div>
                    <div class="input-field col s6">
                            <button class="btn btn-large btn-register waves-effect waves-light" type="submit" name="action" id="signUpBtn">Sign Up
                                <i class="material-icons right">done</i>
                            </button>
                        </div>
                </form>
            </div>
        </div>

        <script th:src="@{/js/materialize.min.js}"></script>
    </body>
</html>
